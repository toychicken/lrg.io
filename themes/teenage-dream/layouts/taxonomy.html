{{ define "main" }}
    {{ if .Title }}
        {{ partial "single/content.html" . }}

    {{ end }}
{{ end }}

{{ define "aside" }}  
        <ul role="list" class="related spines">
            {{ range .Pages }}
                <li><a href="{{ .RelPermalink }}#:~:text=%23{{ .Title }}">{{ .Title }}</a></li>
            {{ end }}
        </ul>

{{ end }}

{{ define "title" }}
    {{ .Params.title }} - {{ .Site.Title}}
{{ end }}
