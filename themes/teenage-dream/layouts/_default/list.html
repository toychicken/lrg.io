{{ define "main" }}
    {{ if .Title }}
        {{ partial "single/content.html" . }}

    {{ end }}
{{ end }}

{{ define "aside" }}
        <h2>Related</h2>
        <ul role="list" class="related">
            {{ range .Pages }}
                {{ partial "list/list-item.html" .}}
            {{ end }}
        </ul>

{{ end }}


{{ define "title" }}
    {{ .Params.title }} - {{ .Site.Title}}
{{ end }}
