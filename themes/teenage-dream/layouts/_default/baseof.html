<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ partial "css.html" . }}
  </head>
  <body>
      <header>
        
        <div class="heading"><h1><a href="/">{{ .Site.Title }}</a></h1></div>
        {{ if (.Params.Subheading) }}
        <div class="subheading">
          <p>{{ .Params.Subheading }}</p>
        </div>
        {{ end }}
        
      </header>
      

      
    <div id="content">
      <main>

        {{ block "main" . }}
        {{ end }}
      </main>
      <aside>
        {{ block "aside" . }}
        {{ end }}
      </aside>
      </div>


        {{ partial "footer.html" . }}

        </div>

  </body>
</html>
