<!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
    <form action="https://doublygood.us2.list-manage.com/subscribe/post?u=98c0745f7d5b9ed063ab42ed2&amp;id=24178143cc"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
          target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
            <h2>Join our mailing list!</h2>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required - everything else just
                makes our contact a little more personal
            </div>
            <div class="form-group">
                <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                </label>
                <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL">
            </div>
            <div class="form-group">
                <label for="mce-FNAME">First Name </label>
                <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
            </div>
            <div class="form-group">
                <label for="mce-LNAME">Last Name </label>
                <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
            </div>
            <div class="form-group">
                <label for="mce-PHONE">Phone Number </label>
                <input type="text" name="PHONE" class="form-control" value="" id="mce-PHONE">
            </div>
            <div class="form-group">
                <label for="mce-BIRTHDAY-month">Birthday {{ ":birthday:" | emojify }}</label>
                <div class="datefield">
                    <span class="subfield dayfield"><input class="birthday form-control" type="text" pattern="[0-9]*"
                                                           value="" placeholder="DD" size="2" maxlength="2"
                                                           name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span> /
                    <span class="subfield monthfield"><input class="birthday form-control" type="text" pattern="[0-9]*"
                                                             value="" placeholder="MM" size="2" maxlength="2"
                                                             name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span>
                    <input type="hidden" value="{{ .Get 0 }}" id="mce-SOURCE" name="SOURCE"/>
                </div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                                                                      name="b_98c0745f7d5b9ed063ab42ed2_24178143cc"
                                                                                      tabindex="-1" value=""></div>
            <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe"
                   class="btn btn-primary btn-lg">
        </div>
    </form>
</div>
