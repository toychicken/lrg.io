<div class="stream-info">

    {{ partial "list_author_image.html" .}}

    {{ $userAuthorName := .Params.customAuthor.Name | default .Site.Author.name}}
    <p>
        <strong class="p-author">{{ $userAuthorName }}</strong>
        <time class="dt-published" datetime="{{ .Date }}">{{ .Date.Format "2" | humanize }} {{ .Date.Format "Jan, 2006"}}</time>
    </p>
</div>
