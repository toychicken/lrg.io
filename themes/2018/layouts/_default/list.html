{{ define "header" }}
    {{ partial "header.html" .}}
{{ end }}

{{ define "main" }}
    {{ .Content }}
    <ul class="articles">
    {{ range .Pages }}
        <li><p><a href="{{ .Permalink }}">{{ .Title }}</a>
            <!-- - {{ .Lastmod.Format "2" | humanize }} {{ .Lastmod.Format "Jan 2006" }}</p>-->
            <p> {{ .Description }}</p>
        </li>
    {{ end }}
    </ul>
{{ end }}

{{ define "footer" }}
    {{ partial "footer.html" .}}
{{ end }}
