<!DOCTYPE html>
<html>
{{ partial "head.html" .}}
<body>
    <div id="content">
        <header>
            {{ block "header" .}} {{ end }}
        </header>

        <!-- Code that all your templates share, like a header -->
        <main id="main-content" role="main">
            {{ block "main" .}} {{ end }}
        </main>

        <footer>
            {{ block "footer" .}} {{ end }}
        </footer>
    </div>
</body>
</html>
