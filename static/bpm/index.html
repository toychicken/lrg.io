<!DOCTYPE html>
<html>
    <head><link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
        <link href="bpm.css" rel="stylesheet">
    </head>
    <body>
        <div id="bpm">
            
            <form id="menu">
                <span class="gloss">

                    <span class="sys-wrap lcd">
                        <label for="sys">Sys:</label>
                        <input name="sys" id="sys" type="number" value="120" min="0" max="400"/>
                    </span>
                    <span class="dia-wrap lcd">
                        <label for="dia">Dia:</label>
                        <input name="dia" id="dia" type="number" value="80" min="0" max="400"/>
                    </span>
                    
                </span>
                    
                <span class="gloss">
                    <span class="bpm-wrap lcd">
                        <label for="bpm"><svg role="img" aria-label="Beating heart" class="icon icon--red icon--pulse" viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4.52765C9.64418 2.41689 6.02125 2.49347 3.75736 4.75736C1.41421 7.10051 1.41421 10.8995 3.75736 13.2426L10.5858 20.0711C11.3668 20.8521 12.6332 20.8521 13.4142 20.0711L20.2426 13.2426C22.5858 10.8995 22.5858 7.10051 20.2426 4.75736C17.9787 2.49347 14.3558 2.41689 12 4.52765ZM10.8284 6.17157L11.2929 6.63604C11.6834 7.02656 12.3166 7.02656 12.7071 6.63604L13.1716 6.17157C14.7337 4.60948 17.2663 4.60948 18.8284 6.17157C20.3905 7.73367 20.3905 10.2663 18.8284 11.8284L12 18.6569L5.17157 11.8284C3.60948 10.2663 3.60948 7.73367 5.17157 6.17157C6.73367 4.60948 9.26633 4.60948 10.8284 6.17157Z" />
                        </svg>BPM:</label>

                        
                        <input name="bpm" id="bpm" type="number" min="0" max="400" value="68" />
                    </span>
                    <span class="but-wrap">
                        <button onclick="submit">Submit</button>
                    </span>

                </span>
            </form>
            <ul id="log"></ul>
            
        </div>

        <script src="manage-log.js"></script>
</html>
