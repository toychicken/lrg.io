<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="bpm.css" rel="stylesheet">
</head>

<body>
    <div id="bpm">

        <form id="menu">


            <span class="sys-wrap num-entry ">
                <label for="sys">Sys:</label>
                <input name="sys" id="sys" type="number" value="120" min="0" max="400" />
            </span>
            <span class="dia-wrap num-entry ">
                <label for="dia">Dia:</label>
                <input name="dia" id="dia" type="number" value="80" min="0" max="400" />
            </span>




            <span class="bpm-wrap num-entry ">
                <label for="bpm">Bpm:</label>
                <input name="bpm" id="bpm" type="number" min="0" max="400" value="68" />

            </span>
            <span class="weight-wrap num-entry">
                <label for="weight">Weight (Kg):</label>
                <input name="weight" id="weight" type="number" min="0" max="1000" value="110" />
            </span>
            <button onclick="submit" class="but-wrap ">

                <span>
                    Add
                </span>
            </button>


        </form>
        <ul id="log"></ul>

    </div>

    <script src="manage-log.js"></script>

</html>
